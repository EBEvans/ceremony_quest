<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
//width, height, rendering context (AUTO recomended), Phaser essential functions

function preload() {

    game.load.image('sky','assets/sky.png');
    game.load.image('ground','assets/platform.png');
    game.load.image('star','assets/star.png');
    game.load.spritesheet('dude','assets/dude.png',32,48);
    //'star', 'ground', 'sky', and 'dude' are "asset keys" used to refrence assets when creating objects
    //'assets/name.png' is the location that loaded assets are found in
}

var platforms;

function create() {

    //Example: game.add.sprite(0, 0, 'star');
    //creates a sprite using the asset 'star' at position 0, 0
    //(0, 0) is considered the center of the infinite game world
    //phaser just places (0, 0) at the top left of the window screen

    game.physics.startSystem(Phaser.Physics.ARCADE);
    //enables the Arcade Physics system

    game.add.sprite(0, 0, 'sky');
    //adds 'sky' background to game

    platforms = game.add.group();
    //adds variable platform to a list of groups
    //groups group similar objects which can be controlled as a single unit   

    platforms.enableBody = true;
    //enables physics for objects in the 'platforms' group

    var ground = platforms.create (0, game.world.height - 64, 'ground');
    //creates the ground as a variable, within the 'platforms' group
    //ground is created at position x = 0 and y = (window height - 64)
    //third element is the image 'ground'

    ground.scale.setTo(2, 2);
    //scales to fit the width of the game

    ground.body.immovable = true;
    //stops ground from falling

    var ledge = platforms.create(400, 400, 'ground');
    //creates a ledge as a variable within the 'platforms' group
    //created at position x = 400, y = 400
    //third element is the image 'ground'

    ledge.body.immovable = true;
    //stops the ledge from being moved

    ledge = platforms.create(-150, 250, 'ground');
    //creates a ledge as a variable within the 'platforms' group
    //created at position x = -150, y = 250
    //third element is the image 'ground'

    ledge.body.immovable = true;
    //stops the ledge from being moved

}

function update() {
}

</script>

</body>
</html>
